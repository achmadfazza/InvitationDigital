<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coba Text Kontour</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,400&family=Sacramento&family=Work+Sans:wght@100;400;600&display=swap"
      rel="stylesheet">
   <style>
      #example1 {
         font-size: 50px;
         color: white;

         /* the first value is the width 
    and the second value is the color */
         -webkit-text-stroke: 2px black;
      }

      #example2 {
         font-size: 50px;
         color: white;
         -webkit-text-stroke: 3px black;
         font-family: 'Work Sans', sans-serif;

      }

      #example3 {
         font-size: 50px;
         color: white;
         -webkit-text-stroke: 4px #E21F03;
      }
   </style>
</head>

<body>
   <div>
      <h1 id="example1"> Educative </h1>
      <h1 id="example2"> Educative </h1>
      <h1 id="example3"> Educative </h1>
   </div>
</body>

</html>
